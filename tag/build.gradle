apply plugin: 'com.android.library'
apply plugin: 'maven'

group 'com.github.nuclearfog'


android {
    buildToolsVersion = '30.0.3'
    compileSdkVersion 30
    defaultConfig {
        minSdkVersion 1
        targetSdkVersion 30
    }
}

dependencies {
    implementation 'com.android.support:support-annotations:28.0.0'
}